<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wal Hub</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Buttons styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .link-button {
            display: block;
            width: 150px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            background: #ff9900;
            box-shadow: 0px 3px 8px rgba(255, 153, 0, 0.5);
            transition: 0.3s ease-in-out;
        }

        .link-button:hover {
            transform: scale(1.1);
            background: #ffcc00;
            box-shadow: 0px 5px 12px rgba(255, 204, 0, 0.7);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wal Hub</h1>
        <h2>පහතින් Video එක බලන්න</h2>
        <p>Site එකට Traffic වැඩි නිසා සමහර වෙලාවට Link වැඩ නොකරයි, එ නිසා Link 4ත් Check කරන්න</p>
        
        <div class="button-container">
            <a href="#" class="link-button">Link 1</a>
            <a href="#" class="link-button">Link 2</a>
            <a href="#" class="link-button">Link 3</a>
            <a href="#" class="link-button">Link 4</a>
        </div>

        <div class="footer">
            &copy; 2025 WalHub. All rights reserved.
        </div>
    </div>
</body>
</html>
